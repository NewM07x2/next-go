# GraphQL schema definition for Sample API

type Sample {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

input CreateSampleInput {
  name: String!
}

input UpdateSampleInput {
  name: String!
}

type Query {
  # Get all samples
  samples: [Sample!]!
  
  # Get a sample by ID
  sample(id: ID!): Sample
  
  # Health check
  health: String!
}

type Mutation {
  # Create a new sample
  createSample(input: CreateSampleInput!): Sample!
  
  # Update an existing sample
  updateSample(id: ID!, input: UpdateSampleInput!): Sample!
  
  # Delete a sample
  deleteSample(id: ID!): Boolean!
}
