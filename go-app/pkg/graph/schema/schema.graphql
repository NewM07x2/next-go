# GraphQL schema definition for Task Management API

type Task {
  id: ID!
  title: String!
  description: String
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
}

input CreateTaskInput {
  title: String!
  description: String
}

input UpdateTaskInput {
  title: String
  description: String
  completed: Boolean
}

type Query {
  # Get all tasks
  tasks: [Task!]!
  
  # Get a task by ID
  task(id: ID!): Task
  
  # Health check
  health: String!
}

type Mutation {
  # Create a new task
  createTask(input: CreateTaskInput!): Task!
  
  # Update an existing task
  updateTask(id: ID!, input: UpdateTaskInput!): Task!
  
  # Delete a task
  deleteTask(id: ID!): Boolean!
}
